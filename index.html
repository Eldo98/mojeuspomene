<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Naše ljubavne uspomene</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Naslov na vrhu */
        .main-title {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            z-index: 20;
            font-size: 1.5rem;
            letter-spacing: 2px;
            font-weight: 300;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .swipe-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            width: 100vw;
            height: 100vh;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .swipe-container::-webkit-scrollbar { display: none; }

        .slide {
            flex: 0 0 100vw;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: center;
            position: relative;
        }

        img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 5px;
        }

        /* Zadnji slajd s "vatrometom" */
        .final-content {
            text-align: center;
            animation: fireworkPulse 2s infinite;
        }

        .love-text {
            font-size: 4rem;
            letter-spacing: 15px;
            margin-bottom: 10px;
            display: block;
            color: #ff4d4d;
            text-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff4d4d;
        }

        .date-text {
            font-size: 1.2rem;
            opacity: 0.8;
            letter-spacing: 5px;
        }

        @keyframes fireworkPulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; text-shadow: 0 0 30px #ff4d4d, 0 0 60px #ff4d4d; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            opacity: 0.3;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="main-title">Naše ljubavne uspomene</div>

    <div class="swipe-container">
        <div class="slide"><img src="1000000937.jpg"></div>
        <div class="slide"><img src="1000000942.jpg"></div>
        <div class="slide"><img src="1000001400.jpg"></div>
        <div class="slide"><img src="1000001401.jpg"></div>
        <div class="slide"><img src="1000002285.jpg"></div>
        <div class="slide"><img src="1000002387.jpg"></div>
        <div class="slide"><img src="1000002836.jpg"></div>
        <div class="slide"><img src="1000002837.jpg"></div>
        <div class="slide"><img src="1000002848.jpg"></div>
        <div class="slide"><img src="1000002857.jpg"></div>
        <div class="slide"><img src="1000002887.jpg"></div>
        <div class="slide"><img src="1000002888.jpg"></div>
        <div class="slide"><img src="1000002890.jpg"></div>
        <div class="slide"><img src="1000002892.jpg"></div>
        <div class="slide"><img src="1000002893.jpg"></div>
        <div class="slide"><img src="1000002895.jpg"></div>
        <div class="slide"><img src="1000003308.jpg"></div>
        <div class="slide"><img src="1000003310.jpg"></div>
        <div class="slide"><img src="1000003312.jpg"></div>
        <div class="slide"><img src="1000003401.jpg"></div>
        <div class="slide"><img src="1000007606.jpg"></div>
        <div class="slide"><img src="1000007607.jpg"></div>
        <div class="slide"><img src="1000007624.jpg"></div>

        <div class="slide">
            <div class="final-content">
                <span class="love-text">LJUBAV</span>
                <div class="date-text">02.11.2024</div>

        </div>
    </div>

</body>
</html>
