<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moja Galerija</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
            touch-action: pan-x; /* Optimizacija za horizontalni swipe */
        }

        .swipe-container {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            width: 100vw;
            height: 100vh;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .swipe-container::-webkit-scrollbar {
            display: none;
        }

        .slide {
            flex: 0 0 100vw;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: center;
        }

        .slide img {
            max-width: 100%;
            max-height: 95vh;
            object-fit: contain;
            user-select: none;
            -webkit-user-drag: none;
        }
    </style>
</head>
