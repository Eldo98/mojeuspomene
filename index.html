<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sve Slike - Swipe Galerija</title>
    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: sans-serif;
            overflow: hidden; /* Sprečava vertikalno skrolanje stranice */
        }

        .title {
            text-align: center;
            padding: 15px;
            font-size: 1.2rem;
            position: absolute;
            width: 100%;
            top: 0;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
        }

        /* Glavni kontejner za swipe dodirom */
        .swipe-container {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            width: 100vw;
            height: 100vh;
            scroll-snap-type: x mandatory; /* Ključno za "magnetno" skrolanje dodirom */
            -webkit-overflow-scrolling: touch; /* Glatko skrolanje na iPhoneu */
            scrollbar-width: none; /* Skriva scrollbar na Firefoxu */
        }

        .swipe-container::-webkit-scrollbar {
            display: none; /* Skriva scrollbar na Chrome/Safari */
        }

        /* Svaki slajd zauzima cijeli ekran */
        .slide {
            flex: 0 0 100vw;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: center;
            padding: 20px;
        }

        .slide img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
        }

        .hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="title">Moja Galerija</div>

    <div class="swipe-container">
