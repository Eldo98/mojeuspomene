<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moja Galerija</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* Kontejner za swipe dodirom */
        .swipe-container {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            width: 100vw;
            height: 100vh;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .swipe-container::-webkit-scrollbar {
            display: none;
        }

        /* Svaki slajd zauzima cijeli ekran */
        .slide {
            flex: 0 0 100vw;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: center;
        }

        .slide img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.4;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="swipe-container">
